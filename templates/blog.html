<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog - {{ params.basic.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/blog.css') }}">
    <link rel="icon"
          href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/313/laptop_1f4bb.png">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">{{ params.basic.name }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/projects/">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/blog/">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact/">Contact Me</a>
                </li>
            </ul>
            <a class="btn btn-outline-light" href="/refresh/">Refresh</a>
        </div>
    </div>
</nav>
<div class="mainDiv">
    <h1>Blog</h1>
    <br>
    <form class="form-inline" method="post">
        <div class="form-group col-md-1">
            <label for="inputTag">Search by tag:</label>
            <select id="inputTag" name="tag_name" class="form-control">
                <option value="" selected>All</option>
                {% for tag in params.tags_list: %}
                    <option value="{{ tag }}">{{ tag }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-outline-light">Go</button>
        </div>
    </form>
    <hr class="my-4">
    {% for blog in params.blogs_list: %}
        <div class="card text-white bg-dark" style="margin-bottom: 20px;">
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.summary | safe }}</p>
                <a href="{{ blog.url }}" target="_blank" class="btn btn-outline-light stretched-link">View</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
