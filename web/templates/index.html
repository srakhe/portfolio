<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ params.basic.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">{{ params.basic.name }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Contact Me</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="mainDiv">
    <div class="jumbotron text-center">
        <img src="{{ params.basic.image }}" class="rounded img-fluid profilePic" alt="profile picture">
        <h1 class="display-4">{{ params.basic.name }}</h1>
        <p class="lead">{{ params.basic.label }}</p>
        <a class="btn btn-outline-primary" href="{{ params.basic.github }}" target="_blank">Github</a>
        <a class="btn btn-outline-primary" href="{{ params.basic.linkedin }}" target="_blank">Linkedin</a>
        <a class="btn btn-outline-primary" href="/" target="_blank">Contact Me</a>
        <hr class="my-4">
        <p>{{ params.basic.summary }}</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg"
               href="/"
               role="button">Learn more</a>
        </p>
    </div>
</div>
</body>
</html>
